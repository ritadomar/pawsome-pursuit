<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pawesome Pursuit Instructions</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="board text">
        <h1 class="title">Pawsome Pursuit</h1>
        <img src="./img/logo.png" alt="Pawsome Pursuit" class="logo" />

        <div class="text-page">
          <h2 class="subtitle">Instructions</h2>

          <div id="instructions">
            <div class="move-instruction">
              <h3>Move</h3>
              <img
                src="./img/arrow-keys-2.png"
                alt="arrow keys icon"
                class="arrows-icon"
              />
            </div>

            <div class="player-instruction">
              <div class="title-image">
                <h3>Player Dog</h3>
                <img src="./img/player/dog-player-right.gif" alt="dog gif" />
              </div>

              <div class="goal-text">
                <img src="./img/obstacle/cat1-obs-right.gif" alt="cat gif" />
                <p>Avoid cats or you loose lives</p>
              </div>

              <div class="goal-text">
                <img src="./img/obstacle/dog1-obs-right.gif" alt="dog gif" />
                <p>Collect dogs and get more points!</p>
              </div>
            </div>

            <div class="player-instruction">
              <div class="title-image">
                <h3>Player Cat</h3>
                <img src="./img/player/cat-player-right.gif" alt="cat gif" />
              </div>

              <div class="goal-text">
                <img src="./img/obstacle/dog1-obs-right.gif" alt="dog gif" />
                <p>Avoid dogs or you loose lives</p>
              </div>

              <div class="goal-text">
                <img src="./img/obstacle/cat1-obs-right.gif" alt="cat gif" />
                <p>Collect cats and get more points!</p>
              </div>
            </div>
          </div>

          <div id="final-instruction">
            <h3>Try to get as many points as you can without loosing lives</h3>

            <a href="index.html" id="back-game" class="primary">Back to Game</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
