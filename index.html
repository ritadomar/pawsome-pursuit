<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pawsome Pursuit</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <!-- INTRO SCREEN -->
      <div id="start-screen">
        <h1 class="title">Pawsome Pursuit</h1>
        <h2 class="subtitle">Pick your player:</h2>
        <button id="dog" class="player-selector">Dog</button>
        <button id="cat" class="player-selector">Cat</button>
        <!-- <button id="start-button">Start Game</button> -->
      </div>

      <!-- GAME CONTAINER -->
      <div id="game-container">
        <h1 class="title">Pawsome Pursuit</h1>
        <!-- Score -->
        <div id="stats">
          <p>Lives: <span id="lives">3</span></p>
          <p>Score: <span id="score">0</span></p>
          <p>Time Elapsed: <span id="time">00:00</span></p>
        </div>

        <!-- Game Screen -->
        <div id="game-screen"></div>
      </div>

      <!-- END SCREEN -->
      <div id="end-screen">
        <h1 class="title">Pawsome Pursuit</h1>
        <h2 class="subtitle">Game Over</h2>
        <h3>Your time was</h3>
        <p id="final-score">00:00</p>

        <button id="restart-button">Play Again</button>
      </div>
    </main>

    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/obstacles.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
